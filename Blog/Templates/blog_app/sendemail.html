<!DOCTYPE html>
{%extends "blog_app/base.html"%}

    {%block title%}
      Email sending
    {%endblock%}

    {%block content%}
      {%if sent%}
          <h1>Thank you for sharing {{post.title}} blog</h1>
      {%else%}
        <div align="center">
          <h3>sending "{{post.title}}" blog through Email</h3>
            <form method="POST">
              {{form.as_p}}
              {%csrf_token%}
              <input type="Submit" value="Send Email" class="btn btn-success">
            </form>
        </div>
      {%endif%}

    {%endblock%}
